drop_tables: false
create_tables: true
print_tables: true
create_permissions: true
data:
  user:
    - username: sitewide_group_admin
      roles:
        - Group admin
  groups:
    - name: Sitewide Group
      group_admins:
        - sitewide_group_admin
  telescope:
    file: data/telescopes.yaml
  instrument:
    file: data/instruments.yaml

taxonomies:
  - name: Sitewide taxonomy
    tdtax: true
    version: latest
    provenance: https://github.com/profjsb/timedomain-taxonomy
    token: db_seed token
    groups:
      - Sitewide Group
