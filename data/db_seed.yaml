drop_tables: false
create_tables: true
print_tables: true
create_permissions: true
users:
  - username: sitewide_group_admin
    role_ids:
      - Group admin
groups:
  - name: Sitewide Group
    group_admins:
      - sitewide_group_admin
telescopes:
  file: data/telescopes.yaml
  group_names:
    - Sitewide Group
instruments:
  file: data/instruments.yaml
taxonomies:
  - name: Sitewide taxonomy
    tdtax: true
    version: latest
    provenance: https://github.com/profjsb/timedomain-taxonomy
    token: db_seed token
    groups:
      - Sitewide Group
