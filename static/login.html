<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkyPortal</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
  </head>
  <body>
    <div class="loginBox">
      <img src="/static/images/skyportal_logo.png" class="logo"/>
      <span class="title">Welcome to SkyPortal</span>

      <p>For more information about the project, see
        <a href="https://github.com/skyportal/skyportal">
          https://github.com/skyportal/skyportal
        </a>
      </p>

      <div class="loginButton">
        <a href="/login/google-oauth2">
          <img src="/static/images/btn_google_signin_dark_normal_web.png"
               alt="Click this image to log in"/>
        </a>
      </div>
    </div>
  </body>
</html>
